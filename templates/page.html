{% extends "hook/templates/page.html" %}

{% block content %}
<main>
    <article class = "h-entry">
        <h1 class = "p-name">{{ page.title }}</h1> 
        
        <p>by <a class="p-author h-card" href="https://nicbirney.com">Nic Birney</a></p>
        {% if page.date %}
        <p class="secondary"><time class="dt-published" datetime="{{ page.date }}">{{ page.date | date(format="%-d %B, %Y") }}</time></p>
        {% endif %}
        <p><a class="u-url" href="{{ page.permalink | safe }}">permalink</a></p>
        <div class="doublespace"></div>
        <div class ="e-content">{{ page.content | safe }}</div>
    </article>
</main>
{% endblock content %}
